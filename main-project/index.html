<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="flex">
        <div class="hero">
          <img
            src="images/illustration-hero.svg"
            alt="PERSON LISTENING TO MUSIC"
          />
        </div>
        <div class="order">
          <p>Order Summary</p>
          <p class="order__details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="details">
          <img src="images/icon-music.svg" alt="Music Icon" />
          <div>
            <div class="details__plan">Annual Plan</div>
            <div class="details__price">$59.99/year</div>
          </div>
          <div class="details__change">Change</div>
        </div>

        <div class="button button--blue-theme">Proceed to Payment</div>
        <div class="button">Cancel Order</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.damiandrewnik.com">Damian Drewnik</a>.
    </div>
    <div class="fav"><img src="images/favicon-32x32.png""></div>
  </body>
</html>
